<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <header style="text-align: center;">ST Traders</header>
    <form id="invoiceForm" onsubmit="handleFormSubmit(event)" style="width: 90%; margin-left: 5%;">
        <fieldset><br>
            <legend>Booker Information</legend>
            <label for="booker">Booker Name:</label>
            <input type="text" id="booker" name="booker" required> <br><br>
            <label for="shop">Shop Name:</label>
            <input type="text" id="shop" name="shop" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required><br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
        </fieldset><br>

        <fieldset><br>
            <legend>Items 1</legend>
            <label for="item1">Item Name:</label>
            <input type="text" id="item_name1" name="item_name1" required>
            <label for="quantity1">Item Quantity:</label>
            <input type="number" id="item_quantity1" name="item_quantity1" required>
            <label for="price1">Unit Price:</label>
            <input type="number" id="unit_price1" name="unit_price1" required>
        </fieldset><br><br>

        <fieldset><br>
            <legend>Items 2</legend>
            <label for="item2">Item Name:</label>
            <input type="text" id="item_name2" name="item_name2" required>
            <label for="quantity2">Item Quantity:</label>
            <input type="number" id="item_quantity2" name="item_quantity2" required>
            <label for="price2">Unit Price:</label>
            <input type="number" id="unit_price2" name="unit_price2" required>
        </fieldset><br><br>

        <fieldset><br>
            <legend>Items 3</legend>
            <label for="item3">Item Name:</label>
            <input type="text" id="item_name3" name="item_name3" required>
            <label for="quantity3">Item Quantity:</label>
            <input type="number" id="item_quantity3" name="item_quantity3" required>
            <label for="price3">Unit Price:</label>
            <input type="number" id="unit_price3" name="unit_price3" required>
        </fieldset><br><br>

        <button type="submit">Generate Invoice</button>
    </form>
    <script src="assets/script/script.js"></script>
</body>
</html>
